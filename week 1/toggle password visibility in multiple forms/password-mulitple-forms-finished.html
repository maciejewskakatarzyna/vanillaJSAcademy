<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Password Visibility - Multiple Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">
        body {
            margin: 0 auto;
            max-width: 40em;
            width: 88%;
        }

        label {
            display: block;
            width: 100%;
        }

        input {
            margin-bottom: 1em;
        }

        [type="checkbox"] {
            margin-bottom: 0;
            margin-right: 0.25em;
        }
    </style>
</head>
<body>

<h1>Password Visibility - Multiple Forms</h1>

<h2>Change Username</h2>

<p>Enter your username and password to change your username.</p>

<form>
    <div>
        <label for="username">Username</label>
        <input type="text" name="username" id="username">
    </div>

    <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
    </div>

    <div>
        <label for="show-password">
            <input type="checkbox" name="show-password" id="show-password">
            Show password
        </label>
    </div>

    <p>
        <button type="submit">Change Username</button>
    </p>
</form>

<h2>Change Password</h2>

<p>Enter your current password and new password below.</p>

<form>
    <div>
        <label for="current-password">Current Password</label>
        <input type="password" name="current-password" id="current-password">
    </div>

    <div>
        <label for="new-password">New Password</label>
        <input type="password" name="new-password" id="new-password">
    </div>

    <div>
        <label for="show-passwords">
            <input type="checkbox" name="show-passwords" id="show-passwords">
            Show passwords
        </label>
    </div>

    <p>
        <button type="submit">Change Passwords</button>
    </p>
</form>

<script>
const usernamePassword = document.querySelector('#password')
const showPasswordCheck = document.querySelector('#show-password')
const currentPassword = document.querySelector('#current-password')
const newPassword = document.querySelector('#new-password')
const showPasswordsCheck = document.querySelector('#show-passwords')

const togglePasswordVisibility = () => {
    if(showPasswordCheck.checked){
        usernamePassword.type = 'text'
    }
    else usernamePassword.type = 'password'
}

showPasswordCheck.addEventListener('click', togglePasswordVisibility)

const togglePasswordsVisibility = () => {
    if(showPasswordsCheck.checked){
        (currentPassword.type = 'text') && (newPassword.type = 'text')
    }
    else  (currentPassword.type = 'password') && (newPassword.type = 'password')}

showPasswordsCheck.addEventListener('click', togglePasswordsVisibility)

</script>
</body>
</html>
